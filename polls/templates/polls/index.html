{% extends 'base.html' %}
{% block content %}
    {% if list_latest_questions %}
        <ul>
        {% for question in list_latest_questions %}
            <li><a href="{% url 'detail' question.id %}">{{question.question_text}}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available</p>
    {% endif %}
{% endblock %}
