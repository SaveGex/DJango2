{% extends 'base.html' %}


{% block navbar_addition %}
{% endblock %}

{% block content %}
<div class="col-1">
    <iframe src="{{video.url_video}}" frameborder="0"></iframe>
    <h1>{{video.name}}</h1>
    <p>{{video.comment_video}}</p>
    <p>{{video.publish_date}}</p>
</div>
<a class="btn btn-danger" href="{% url 'SL:delete' video.id %}">Delete</a>
<a class="btn btn-info" href="{% url 'SL:change' video.id %}">Change</a>
{% endblock %}
